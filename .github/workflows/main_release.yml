
on:
  push:
   tags:
     - release-v*

name: Release Apps
jobs:
  build:
    name: Release Apps
    runs-on: ubuntu-latest
    steps:
      - name: Export Release Timestamp
        run: echo "APP_VERSION=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - name: Install pub Dependencies
        run: flutter pub get
      - name: Run Tests
        run: flutter test
      - name: Build Android App
        run: flutter build apk --split-per-abi
      #- name: Build iOS App
      # run: |
      #    flutter build ios --no-codesign
      #    cd build/ios/iphoneos
      #    mkdir Payload
      #    cd Payload
      #    ln -s ../Runner.app
      #    cd ..
      #    zip -r app.ipa Payload
      - name: Build Web App
        run: |
          flutter build web.
      - name: Host web app
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
              repoToken: '${{ secrets.GITHUB_TOKEN }}'
              firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CROW_2C36B }}'
              projectId: crow-2c36b
              channelId: live
      - name: Release Apps
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.APP_VERSION }}
          name: ${{ env.APP_VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: 'build/app/outputs/apk/release/*.apk'
      #    artifacts: 'build/app/outputs/apk/release/*.apk,build/ios/iphoneos/app.ipa,build/web/web-app.zip'
