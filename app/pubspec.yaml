name: frontend
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  splashscreen:
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  loading_animations: "^2.1.0"



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/files/icons/
    - assets/files/figures/
    - assets/images/
  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Regular.ttf
          style: normal
        - asset: assets/fonts/Lexend-Bold.ttf
          weight: 700
          style: normal

